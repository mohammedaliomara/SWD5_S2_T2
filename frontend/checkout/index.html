<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive - Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <style>
      .bg-input{
        background-color: #F5F5F5;
      }
      .form-control:focus{
       box-shadow: 0 0 0 .25rem transparent;
       --bs-body-bg: #F5F5F5;
      }
      .form-check-input:checked {
          background-color: black;
          border-color: black;
      }
    </style>
  </head>

  <body>
  
    <!-- Checkout Section -->
    <section class="py-5">
      <div class="container">
        <h1 class="h2 mb-4 fw-bold">Checkout</h1>
        
        <div class="row g-4">
          <!-- Billing Details -->
          <div class="col-lg-8">
            <div class="card border-0 shadow-sm mb-4">
              <div class="card-body p-4">
                <h5 class="mb-4">Billing Details</h5>
                <form>
                  <div class="row g-3">
                    <!-- First Name -->
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control bg-input" id="firstName" required>
                    </div>
                    
                    <!-- Last Name -->
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control bg-input" id="lastName" required>
                    </div>
                    
                    <!-- Company Name -->
                    <div class="col-12">
                      <label for="companyName" class="form-label">Company Name (Optional)</label>
                      <input type="text" class="form-control bg-input" id="companyName">
                    </div>
            
                    <!-- Street Address -->
                    <div class="col-12">
                      <label for="address" class="form-label">Street Address <span class="text-danger">*</span></label>
                      <input type="text" class="form-control bg-input mb-2" id="address" placeholder="House number and street name" required>
                    </div>
                    
                    <!-- City -->
                    <div class="col-md-4">
                      <label for="city" class="form-label">Town / City <span class="text-danger">*</span></label>
                      <input type="text" class="form-control bg-input" id="city" required>
                    </div>
                    
                    <!-- Phone -->
                    <div class="col-md-6">
                      <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                      <input type="tel" class="form-control bg-input" id="phone" required>
                    </div>
                    <div class="col-md-12">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="remember">
                          <label class="form-check-label small" for="remember">
                            Save this information for faster check-out next time
                          </label>
                        </div>
                    </div>
                    
                  </div>
                </form>
              </div>
            </div>
            
            
          </div>
          
          <!-- Order Summary -->
          <div class="col-lg-4">
            <div class="card border-0 shadow-sm position-sticky" style="top: 2rem;">
              <div class="card-body p-4">
                <h5 class="card-title mb-4">Order Summary</h5>
                
                <!-- Products -->
                <div class="mb-4">
                  <div class="d-flex justify-content-between mb-3">
                    <div class="d-flex align-items-center">
                      <img src="https://images.unsplash.com/photo-1649972904349-6e44c42644a7" class="img-fluid rounded-3 me-3" alt="LCD Monitor" style="width: 50px; height: 50px; object-fit: cover;">
                      <div>
                        <p class="mb-0">LCD Monitor</p>
                        <small class="text-muted">x1</small>
                      </div>
                    </div>
                    <div>$650</div>
                  </div>
                  
                  <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                      <img src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b" class="img-fluid rounded-3 me-3" alt="H1 Gamepad" style="width: 50px; height: 50px; object-fit: cover;">
                      <div>
                        <p class="mb-0">H1 Gamepad</p>
                        <small class="text-muted">x2</small>
                      </div>
                    </div>
                    <div>$1,100</div>
                  </div>
                </div>
                
                <!-- Totals -->
                <div class="border-top pt-3">
                  <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span class="fw-medium">$1,750</span>
                  </div>
                  
                  <div class="d-flex justify-content-between mb-2">
                    <span>Shipping:</span>
                    <span>Free</span>
                  </div>
                  
                  <div class="d-flex justify-content-between mb-2">
                    <span>Tax:</span>
                    <span>$175</span>
                  </div>
                  
                  <div class="d-flex justify-content-between fw-bold mt-3 pt-3 border-top">
                    <span>Total:</span>
                    <span>$1,925</span>
                  </div>
                </div>
                
                <!-- Payment Icons -->
                <div class="d-flex justify-content-center gap-2 mt-4">
                  <img src="./imgs/visa.png" alt="Visa" height="28px" width="42px">
                  <img src="./imgs/mastercard.png" alt="MasterCard" height="25.2px" width="39.2px">
                  <img src="./imgs/paypal.png" alt="PayPal">
                  <img src="./imgs/meeza.png" alt="Meeza">
                </div>
              </div>
            </div>
          </div>

<!-- Payment Method -->
            <div class="card border-0 shadow-sm col-lg-8">
              <div class="card-body p-4">
                <h5 class="mb-4">Payment Method</h5>      
                <div class="form-check mb-3">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cod">
                  <label class="form-check-label" for="cashOnDelivery">
                    Cash on Delivery
                  </label>
                </div>
                
                <div class="form-check mb-3">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="card">
                  <label class="form-check-label" for="creditCard">
                    Credit Card
                  </label>
                </div>

                <div class="row">
                    <div class="mt-4 col-md-4 me-auto order-2 order-md-1 d-flex">
                      <button type="submit" class="btn btn-danger align-self-end px-5 px-lg-4">Place Order</button>
                    </div>
                    <!-- Coupon -->
                    <div class="mt-4 col-md-4 ms-auto order-1 order-md-2">
                      <div class="d-flex flex-wrap flex-md-column gap-1">
                        <input type="text" class="form-control bg-input" placeholder="Coupon Code">
                        <button class="btn btn-dark align-self-end" type="button">Apply Coupon</button>
                      </div>
                    </div>
                    
                </div>
                
              </div>
            </div>

        </div>
      </div>
    </section>



    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
