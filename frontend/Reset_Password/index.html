<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <style>
    .custom-input{
      border-top: none;
      border-left: none;
      border-right: none;
      box-shadow: 0 0 0 .25rem transparent !important;
      border-radius: 0;
      border-color: #DEE2E6;
    }
    .login-reg a:hover{
        color: #BB2D3B;
    }
  </style>
  <body>

    <!-- Login Section -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-none d-md-block">
            <img src="./imgs/3293465.jpg" class="img-fluid rounded" alt="Login">
          </div>
          <div class="col-md-6 d-flex align-items-center">
            <div class="w-100 px-md-5">
              <h1 class="display-6 fw-bold mb-4">Password Reset</h1>
              <p class="text-secondary mb-4">Provide the email address associated with your account to reset your password.</p>
              
              <form>
                <div class="mb-3">
                  <input type="email" class="form-control custom-input" id="email" placeholder="Email">
                </div>
                <div class="d-grid gap-2 mt-4 mb-5">
                  <button class="btn btn-danger py-2" type="submit">Reset Password</button>
                </div>
              </form>
              
              
            
              <div class="login-reg d-flex justify-content-end gap-1">
                <a href="#" class="btn border-0 ps-2">
                  Login
                </a>
                <a href="#" class="btn border-0 ps-2">
                  Register
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
