<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive - Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    
    <style>
      .bg-input{
        background-color: #F5F5F5;
      }
      .form-control:focus{
       box-shadow: 0 0 0 .25rem transparent;
       --bs-body-bg: #F5F5F5;
      }
      .form-check-input:checked {
          background-color: black;
          border-color: black;
      }
    </style>
  </head>

  <body>
    
    <!-- Contact Hero -->
    <section class="py-5 bg-light">
      <div class="container text-center">
        <h1 class="display-5 fw-bold mb-3">Contact Us</h1>
        <p class="lead mx-auto" style="max-width: 600px;">We're here to help! Reach out to us with any questions, concerns, or feedback.</p>
      </div>
    </section>

    <!-- Contact Information -->
    <section class="py-5">
      <div class="container">
        <div class="row g-4 mb-5">
          <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm">
              <div class="card-body text-center p-4">
                <div class="d-inline-flex align-items-center justify-content-center bg-danger bg-opacity-10 p-3 rounded-circle mb-3">
                  <i class="bi bi-geo-alt text-danger fs-4"></i>
                </div>
                <h3 class="card-title h5">Visit Us</h3>
                <p class="card-text text-secondary">123 Commerce St, Downtown<br>Business District</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm">
              <div class="card-body text-center p-4">
                <div class="d-inline-flex align-items-center justify-content-center bg-danger bg-opacity-10 p-3 rounded-circle mb-3">
                  <i class="bi bi-telephone text-danger fs-4"></i>
                </div>
                <h3 class="card-title h5">Call Us</h3>
                <p class="card-text text-secondary">+1 234 567 8900<br>Mon-Fri, 9am-6pm</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm">
              <div class="card-body text-center p-4">
                <div class="d-inline-flex align-items-center justify-content-center bg-danger bg-opacity-10 p-3 rounded-circle mb-3">
                  <i class="bi bi-envelope text-danger fs-4"></i>
                </div>
                <h3 class="card-title h5">Email Us</h3>
                <p class="card-text text-secondary">info@exclusive.com<br>support@exclusive.com</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Contact Form and Map -->
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
              <div class="card-body p-4">
                <h2 class="fw-bold mb-4">Send Us a Message</h2>
                <form>
                  <div class="row g-3">
                    <div class="col-md-4">
                      <div class="form-floating ">
                        <input type="text" class="form-control bg-input" id="name" placeholder="Your Name">
                        <label for="name">Your Name</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-floating">
                        <input type="email" class="form-control bg-input" id="email" placeholder="Email">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-floating">
                        <input type="tel" class="form-control bg-input" id="phone" placeholder="Phone">
                        <label for="phone">Phone</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-floating mt-3">
                    <textarea class="form-control bg-input" id="message" placeholder="Your Message" style="height: 150px"></textarea>
                    <label for="message">Your Message</label>
                  </div>
                  
                  <div class="text-end mt-3">
                    <button type="submit" class="btn px-4 py-2" style="background-color: #DB4444; color: white;">Send Message</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body p-0">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.3059353029!2d-74.25986548248684!3d40.697149395011336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1591112794011!5m2!1sen!2s" width="100%" height="100%" style="border:0; min-height: 400px;" allowfullscreen="" loading="lazy"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
