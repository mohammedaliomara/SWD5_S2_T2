<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive - Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <!-- Shopping Cart -->
    <section class="py-5">
      <div class="container">
        <h1 class="h2 mb-4 fw-bold">Shopping Cart</h1>
        
        <div class="row g-4">
          <!-- Cart Items Column -->
          <div class="col-lg-8">
            <!-- Cart Header Row -->
            <div class="d-none d-md-flex bg-light rounded p-3 mb-3">
              <div class="col-5">Product</div>
              <div class="col-2 text-center">Price</div>
              <div class="col-2 text-center">Quantity</div>
              <div class="col-2 text-center">Subtotal</div>
              <div class="col-1"></div>
            </div>
            
            <!-- Cart Item Row 1 -->
            <div class="card mb-3 border-0 shadow-sm">
              <div class="row g-0 align-items-center p-3">
                <div class="col-md-5 d-flex align-items-center mb-3 mb-md-0">
                  <img src="https://images.unsplash.com/photo-1649972904349-6e44c42644a7" class="img-fluid rounded-3" alt="LCD Monitor" style="max-width: 80px;">
                  <div class="ms-3">
                    <h6 class="mb-0">LCD Monitor</h6>
                    <small class="text-muted">27-inch, 4K</small>
                  </div>
                </div>
                <div class="col-6 col-md-2 text-md-center mb-2 mb-md-0">
                  <div class="d-md-none small text-muted">Price:</div>
                  <div>$650</div>
                </div>
                <div class="col-6 col-md-2 mb-2 mb-md-0">
                  <div class="d-md-none small text-muted">Quantity:</div>
                  <div class="input-group input-group-sm">
                    <button class="btn btn-outline-secondary" type="button">-</button>
                    <input type="text" class="form-control text-center" value="1">
                    <button class="btn btn-outline-secondary" type="button">+</button>
                  </div>
                </div>
                <div class="col-6 col-md-2 text-md-center mb-2 mb-md-0">
                  <div class="d-md-none small text-muted">Subtotal:</div>
                  <div class="fw-bold">$650</div>
                </div>
                <div class="col-6 col-md-1 text-end">
                  <button class="btn btn-sm text-danger"><i class="bi bi-x-lg"></i></button>
                </div>
              </div>
            </div>
            
            <!-- Cart Item Row 2 -->
            <div class="card mb-3 border-0 shadow-sm">
              <div class="row g-0 align-items-center p-3">
                <div class="col-md-5 d-flex align-items-center mb-3 mb-md-0">
                  <img src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b" class="img-fluid rounded-3" alt="H1 Gamepad" style="max-width: 80px;">
                  <div class="ms-3">
                    <h6 class="mb-0">H1 Gamepad</h6>
                    <small class="text-muted">Wireless</small>
                  </div>
                </div>
                <div class="col-6 col-md-2 text-md-center mb-2 mb-md-0">
                  <div class="d-md-none small text-muted">Price:</div>
                  <div>$550</div>
                </div>
                <div class="col-6 col-md-2 mb-2 mb-md-0">
                  <div class="d-md-none small text-muted">Quantity:</div>
                  <div class="input-group input-group-sm">
                    <button class="btn btn-outline-secondary" type="button">-</button>
                    <input type="text" class="form-control text-center" value="2">
                    <button class="btn btn-outline-secondary" type="button">+</button>
                  </div>
                </div>
                <div class="col-6 col-md-2 text-md-center mb-2 mb-md-0">
                  <div class="d-md-none small text-muted">Subtotal:</div>
                  <div class="fw-bold">$1,100</div>
                </div>
                <div class="col-6 col-md-1 text-end">
                  <button class="btn btn-sm text-danger"><i class="bi bi-x-lg"></i></button>
                </div>
              </div>
            </div>
            
            <!-- Cart Actions -->
            <div class="d-flex flex-column flex-md-row justify-content-between gap-3 mt-4">
              <a href="#" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Return To Shop
              </a>
              <button class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise me-2"></i>Update Cart
              </button>
            </div>
          </div>
          
          <!-- Cart Summary -->
          <div class="col-lg-4">
            <div class="card border-0 shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-4">Cart Total</h5>
                
                <div class="d-flex justify-content-between mb-3 pb-3 border-bottom">
                  <span>Subtotal:</span>
                  <span class="fw-medium">$1,750</span>
                </div>
                
                <div class="d-flex justify-content-between mb-3 pb-3 border-bottom">
                  <span>Shipping:</span>
                  <span>Free</span>
                </div>
                
                <div class="d-flex justify-content-between mb-4">
                  <span>Total:</span>
                  <span class="fw-bold">$1,750</span>
                </div>
                
                <a href="#" class="btn btn-danger w-100 py-2">
                  Proceed To Checkout
                </a>
              </div>
            </div>
            
            <!-- Coupon -->
            <div class="mt-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Coupon Code">
                <button class="btn btn-danger" type="button">Apply Coupon</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
