<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
    .custom-input{
      border-top: none;
      border-left: none;
      border-right: none;
      box-shadow: 0 0 0 .25rem transparent !important;
      border-radius: 0;
      border-color: #DEE2E6;
    }
    </style>
  </head>

  <body>

    <!-- Sign Up Section -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-flex align-items-center order-2 order-md-1">
            <div class="w-100 px-md-5">
              <h1 class="display-6 fw-bold mb-4">Create an Account</h1>
              <p class="text-dark mb-4 fw-bold">Enter your details below</p>
              
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control custom-input" id="name" placeholder="Name">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control custom-input" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control custom-input" id="password" placeholder="password">
                </div>
                <div class="mb-4">
                  <input type="password" class="form-control custom-input" id="confirm-password" placeholder="Confirm password">
                </div>
                <div class="d-grid gap-2 mb-4">
                  <button class="btn btn-danger py-2" type="submit">Create Account</button>
                </div>
                <div class="text-center">
                  <p class="mb-0 text-secondary small">Already have an account? <a href="" class="text-decoration-none fw-medium">Log In</a></p>
                </div>
              </form>
              
              <div class="position-relative my-4">
                <hr>
                <p class="small bg-white position-absolute top-50 start-50 translate-middle px-3 text-secondary">Or sign up with</p>
              </div>
              
              <div class="d-flex justify-content-center gap-3">
                <a href="#" class="btn btn-outline-secondary px-4">
                  <i class="bi bi-google me-2"></i>Google
                </a>
                <a href="#" class="btn btn-outline-secondary px-4">
                  <i class="bi bi-facebook me-2"></i>Facebook
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-none d-md-block order-1 order-md-2">
            <img src="https://images.unsplash.com/photo-1556155092-490a1ba16284" class="img-fluid rounded" alt="Sign Up">
          </div>
        </div>
      </div>
    </section>



    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
