<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <style>
    .custom-input{
      border-top: none;
      border-left: none;
      border-right: none;
      box-shadow: 0 0 0 .25rem transparent !important;
      border-radius: 0;
      border-color: #DEE2E6;
    }
  </style>
  <body>

    <!-- Login Section -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-none d-md-block">
            <img src="./imgs/photo-1556155092-490a1ba16284.jpeg" class="img-fluid rounded" alt="Login">
          </div>
          <div class="col-md-6 d-flex align-items-center">
            <div class="w-100 px-md-5">
              <h1 class="display-6 fw-bold mb-4">LOG IN</h1>
              <p class="text-dark mb-4 fw-bold">Enter your details below</p>
              
              <form>
                <div class="mb-3">
                  <input type="email" class="form-control custom-input" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control custom-input" id="password" placeholder="password">
                </div>
                <div class="d-flex justify-content-between mb-4">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label small" for="remember">Remember me</label>
                  </div>
                  <a href="#" class="small text-decoration-none">Forgot password?</a>
                </div>
                <div class="d-grid gap-2 mb-4">
                  <button class="btn btn-danger py-2" type="submit">Log In</button>
                </div>
                <div class="text-center">
                  <p class="mb-0 text-secondary small">Don't have an account? <a href="#" class="text-decoration-none fw-medium">Sign up</a></p>
                </div>
              </form>
              
              <div class="position-relative my-4">
                <hr>
                <p class="small bg-white position-absolute top-50 start-50 translate-middle px-3 text-secondary">Or log in with</p>
              </div>
              
              <div class="d-flex justify-content-center gap-3">
                <a href="#" class="btn btn-outline-secondary px-4">
                  <i class="bi bi-google me-2"></i>Google
                </a>
                <a href="#" class="btn btn-outline-secondary px-4">
                  <i class="bi bi-facebook me-2"></i>Facebook
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
